<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>WKWebView js native 交互</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no">
            <link rel="stylesheet" href="./MWDEMO/mwdemo.css">
                <script src="./MWDEMO/jquery-1.8.0.min.js"></script>
<!--                <script src="./MWDEMO/mwjs.js"></script>-->
                <script src="./MWDEMO/mwjs-pure.js"></script>
<!--                <script src="http://app.lxh.magcloud.cc/public/static/dest/js/libs/magjs-x.js"></script>-->
                <script>
                    $(function(){
                        mag.ready(function(){
                            mag.consolelog("js准备好了");
                            mag.addRefreshComponent();
                        });
                    });
                </script>
                <script type="text/javascript" charset="UTF-8" src="/templates/mobile_103/js/index.min.js"></script>
                <script>
                    mag.setPageLife({
                        pageAppear: function(){
                            mag.consolelog("页面出现了");
                        },
                        pageDisappear: function(){
                            mag.consolelog("页面消失了");
                        },
                        pageDestroy: function(){
                            mag.consolelog("页面销毁了");
                        },
                    });
                </script>
                <style type="text/css">.theme-font-color{color:#42BD56;}.theme-bg-color{ background-color:#42BD56;}.theme-border-color{ border-color:#42BD56;}</style>
</head>
<body>
    
    <h1 class="page-title">WKWebView js native 交互</h1>
    
    <div class="api-item" id="components">
        <p class="title">对话框，"取消 确定"按钮文字可以自定义</p>
        <button class="magx-btn" id="showDialogButton">对话框</button>
        <script>
            $(function(){
                $("#showDialogButton").click(function () {
                    mag.dialog({
                        title:"你好",
                        content:"这是原生控件",
                        buttons:["取消", "确定"],
                        success:function () {
                            alert("你点击了 确定 ");
                        },
                        cancel:function () {
                            alert("你点击了 取消");
                        }
                    });
                });
            });
        </script>
    </div>
    <div class="api-item" id="settings">
        <p class="title">打开手机设置</p>
        <button class="magx-btn" id="settingButton">打开手机设置</button>
        <script>
            $(function(){
                $("#settingButton").click(function () {
                    mag.showPhoneSettings();
                });
            });
        </script>
    </div>
    <div class="api-item" id="refresh">
        <p class="title">打开手机设置</p>
        <button class="magx-btn" id="refreshButton">添加下拉刷新</button>
        <script>
            $(function(){
                $("#refreshButton").click(function () {
                    mag.addRefreshComponent();
                });
            });
        </script>
    </div>
    <div class="api-item" id="refresh">
        <p class="title">预览图片</p>
        <button class="magx-btn" id="previewImageButton">预览图片</button>
        <script>
            $(function(){
                $("#previewImageButton").click(function () {
                    mag.previewImage({
                        title:"你好",
                        content:"这是原生控件",
                        buttons:["取消", "确定"]
                    })
                });
            });
        </script>
    </div>
    
</body></html>
