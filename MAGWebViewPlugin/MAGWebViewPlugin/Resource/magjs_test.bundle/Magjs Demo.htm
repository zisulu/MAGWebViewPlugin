<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Magjs Demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="./Magjs Demo_files/magjsdemo-03a6c48922.css">
<script src="./Magjs Demo_files/jquery-1.8.0.min.js"></script>
<script src="./Magjs Demo_files/magjs-x.js"></script>
<style type="text/css">.theme-font-color{color:#42BD56;}.theme-bg-color{ background-color:#42BD56;}.theme-border-color{ border-color:#42BD56;}</style>
</head>
<body>

<h1 class="page-title">Magjs Demo</h1>

<div class="api-item" id="components">
    <h3 class="title">控件调用</h3>
    <p class="sub-title">对话框，"取消 确定"按钮文字可以自定义</p>
    <button class="magx-btn" id="showDialogButton">对话框</button>
    <script>
    $(function(){
        $("#showDialogButton").click(function () {
            mag.dialog({
              title:"你好",
              content:"这是原生控件",
              buttons:["取消", "确定"],
              success:function () {
                 alert("你点击了 确定 ");
              },
              cancel:function () {
                 alert("你点击了 取消");
              }
            });
        });
    });
    </script>
</div>

<div class="api-item" id="refresh">
    <h3 class="title">下拉刷新</h3>
    <p class="sub-title">调用下拉刷新</p>
    <button class="magx-btn" id="refreshButton">调用下拉刷新</button>
    <script>
    $(function(){
        $("#refreshButton").click(function () {
            mag.addRefreshComponent();
        });
    });
    </script>
</div>

<div class="api-item" id="device">
    <h3 class="title">设备号</h3>
    <p class="sub-title">获取设备号</p>
    <button class="magx-btn" id="deviceIDButton">获取设备号</button>
    <script>
    $(function(){
        $("#deviceIDButton").click(function () {
            mag.getDeviceId(function(rs){
                alert(JSON.stringify(rs));
            });
        });
    });
    </script>
</div>


</body></html>
